<div class="container">
    <h3>Players List</h3>


    <div class="row">
        <div class="col-lg-12">
            <div>
                <ngx-datatable 
                class="players-container" 
                [rows]='rows' 
                [columns]="columns"
                [columnMode]="'force'" 
                [headerHeight]="45" 
                [footerHeight]="45" 
                [rowHeight]="36">
                </ngx-datatable>

            </div>

        </div>
    </div>
</div>

<ng-template #dateTpl let-row="row" let-value="value" let-i="index">
    <span>{{value | date: 'yyyy-MM-dd'}}</span>
</ng-template>

<ng-template #statusTpl let-row="row" let-value="value" let-i="index">
    <span *ngIf="value == 1">Playing</span>
    <span *ngIf="value == 0">Retired</span>
</ng-template>
